# Privacy Budget Sensitivity Grid Configuration
# This grid focuses on understanding the impact of different privacy budget allocations
# on deletion capacity and regret performance.

matrix:
  # Privacy budget variations
  eps_total:       [0.5, 1.0, 1.5, 2.0]     # Total epsilon budget
  delta_total:      [1e-6, 1e-5, 1e-4]       # Total delta budget
  rho_total:        [0.5, 1.0, 1.5, 2.0]     # zCDP budget
  
  # Core regret controls
  gamma_bar:        [1.0]                     # Fixed regret budget
  gamma_split:      [0.5, 0.6, 0.7]          # Insertion vs deletion split
  
  # Strong convexity variations
  lambda_:          [0.05, 0.1, 0.15]         # Strong convexity parameter
  lambda_reg:       [0.01, 0.05]             # L2 regularization
  
  # Fixed theory parameters
  target_G:         [2.0]                     # Gradient norm bound
  target_D:         [2.0]                     # Domain diameter
  target_c:         [0.05]                    # Lower curvature bound
  target_C:         [10.0]                    # Upper curvature bound
  target_lambda:    [0.05]                    # Theory strong convexity
  target_PT:        [30.0]                    # Total path length
  target_ST:        [100000.0]                # AdaGrad energy target
  
  # Stream configuration
  path_style:       ["rotating"]              # Path evolution style
  dim:              [20]                     # Dimensionality
  T:                [50000]                  # Horizon
  accountant:       ["zcdp"]                 # Privacy accountant
  
  # Algorithm settings
  algo:             ["memorypair"]           # Algorithm to use
  dataset:          ["synthetic"]            # Dataset type
  
  # Deletion parameters
  delete_ratio:     [10.0]                   # Inserts per delete
  max_events:       [10000]                  # Maximum events
  
  # Stability parameters
  m_max:            [8]                     # L-BFGS memory pairs
  eta_max:          [1.0]                    # Maximum step size
  adagrad_eps:      [1e-12]                 # AdaGrad epsilon
  D_bound:          [2.0]                    # Diameter bound
  
  # Feature flags
  enable_oracle:    [true]                   # Enable oracle for regret decomposition
  drift_adaptation: [false]                  # Disable drift adaptation
  
  # Output and logging
  seeds:            [42]                    # Random seed
  bootstrap_iters:  [500]                    # Bootstrap iterations
  output_granularity: ["seed"]               # Output granularity

# Limit combinations for focused analysis
limit: 100