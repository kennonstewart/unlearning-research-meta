# Default parameter grid for deletion capacity experiments
# Based on the grid specified in AGENTS.md

# Unified gamma budget
gamma_bar: [1.0, 1.0, 1.0, 1.0]

# Gamma split ratio (gamma_insert : gamma_delete)
gamma_split: [0.9, 0.7, 0.5, 0.3]

# Calibrator conservativeness  
quantile: [0.90]

# Delete workload
delete_ratio: [1, 5]

# Accountant type - now supports all Milestone 5 accountant strategies
accountant: ["eps_delta", "zcdp", "relaxed"]

# Privacy budget (optional)
eps_total: [1.0]

# Relaxation factor for relaxed accountant
relaxation_factor: [0.8]